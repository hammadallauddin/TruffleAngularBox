<div class="navbar navbar-inverse">
	<div class="container-fluid">
	  <div class="navbar-header">
		<a class="navbar-brand">Identities</a>
	  </div>
	</div>
  </div>
  
  <div class="container">
	<div class="row">
	  <div class="col-lg-12">
		<div class="row">
		  <div>
			<h1 class="col-lg-offset-5">SET DATA</h1><br>
			<div>
			  <div class="col-lg-6">
				<input type="number" class="form-control" placeholder="Enter ID" id="id" name="id" (change)="idGet($event)">
			  </div>
			  <div class="col-lg-6">
				<input type="text" class="form-control" placeholder="Enter Data" id="data" name="data" (change)="dataGet($event)">
			  </div>
			  <br><br><br>
			  <button class="btn btn-success col-lg-offset-4 col-lg-4" (click)="setDATA()">Set Data</button>
			</div>
		  </div>
		</div>
		<br/><br/><br/>
		<div class="row">
		  <div>
			<h1 class="col-lg-offset-5">GET DATA</h1><br>
			<div class="col-lg-offset-3">
			  <div class="col-lg-8">
				<input type="number" class="form-control" placeholder="Enter ID" id="gid" name="gid" (change)="gidGet($event)">
			  </div>
			  <br><br><br>
			  <button class="btn btn-warning col-lg-offset-2 col-lg-4" (click)="getDATA()">Get Identity</button>
			</div>
		  </div>
		</div>
		<br/><br/><br/>
		<div class="row">
		  <h1 class="col-lg-offset-5" id="output">{{output}}</h1><br>
		</div>
	  </div>
	</div>
  </div>
